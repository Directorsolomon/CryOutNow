name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cryoutnow_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Dependencies
      run: |
        npm ci
        cd backend && npm ci
    
    - name: Run Frontend Tests
      run: npm test
    
    - name: Run Backend Tests
      run: |
        cd backend
        npm run test
    
    - name: Run E2E Tests
      run: npm run test:e2e
      env:
        CYPRESS_BASE_URL: http://localhost:3000
    
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Build Frontend
      run: npm run build
      env:
        CI: false
    
    - name: Build Backend
      run: |
        cd backend
        npm ci
        npm run build
    
    - name: Upload Frontend Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: dist/
    
    - name: Upload Backend Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: backend/dist/ 